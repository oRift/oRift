name: GitHub Readme YouTube Cards
on:
  schedule:
    # Runs every hour, on the hour
    - cron: "0 * * * *"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/youtube-cards.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to update the README

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Generate YouTube cards
        uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: UC8dhutoCJKLHVxDzg0gaQvg
          comment_tag_name: YOUTUBE-CARDS
          max_videos: 3           # ðŸ‘ˆ show only 3 videos
          max_title_lines: 1
          output_type: html       # ðŸ‘ˆ use stylized cards (from ytcards.demolab.com)
          show_duration: false    # ðŸ‘ˆ no API key needed
